name: Build Sample App for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build-sample-ci:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: dotnet build samples\Plugin.Maui.UITestHelpers.Sample.sln -c Release

    - name: Install xharness
      run: |
        dotnet tool install Microsoft.DotNet.XHarness.CLI                                                   \
            --global                                                                                        \
            --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-eng/nuget/v3/index.json \
            --version "9.0.0-prerelease*"

    - name: Boot Android emulator
      run: |
        set -e -x

        ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install 'system-images;android-31;default;x86_64'

        echo "no" | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/avdmanager create avd --name android_emulator_avd --package 'system-images;android-31;default;x86_64' --force

        ${ANDROID_HOME}/tools/emulator -avd android_emulator_avd -gpu guest -memory 2048 -no-snapshot -no-audio -no-boot-anim -no-window -partition-size 4096

        ${ANDROID_SDK_ROOT}/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'

    - name: Publish APK
      run: dotnet publish samples\Plugin.Maui.UITestHelpers.Sample.csproj -f net8.0-android

    - name: Install Android App
      run: |
        xharness android install --app=samples/Plugin.Maui.UITestHelpers.Sample/bin/Debug/net8.0-android/com.companyname.uitesthelperssample-Signed.apk --package-name=com.companyname.uitesthelperssample --output-directory=out

    - name: Run UI Tests Android
      run: |
        dotnet test samples/UITests.Android/UITests.Android.csproj